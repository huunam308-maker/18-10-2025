<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Trang quản trị</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <div class="header">
    <h2>Quản lý người dùng & sản phẩm</h2>
    <button id="logoutBtn">Đăng xuất</button>
  </div>

  <section class="form-section">
    <h3>Thêm người dùng</h3>
    <form id="userForm">
      <input type="text" id="userName" placeholder="Tên" required>
      <input type="email" id="userEmail" placeholder="Email" required>
      <button type="submit">Thêm</button>
    </form>
  </section>

  <section class="form-section">
    <h3>Thêm sản phẩm</h3>
    <form id="productForm">
      <input type="text" id="productName" placeholder="Tên sản phẩm" required>
      <input type="text" id="productPrice" placeholder="Giá" required>
      <input type="text" id="productDesc" placeholder="Mô tả" required>
      <input type="text" id="productImage" placeholder="Link ảnh" required>
      <button type="submit">Thêm</button>
    </form>
  </section>

  <div id="adminMsg" class="success-box"></div>

  <script src="../js/admin.js"></script>
</body>
</html>
